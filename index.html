<!DOCTYPE html>
<html>
<head>
  <title>Trip map</title>
  <link rel="stylesheet" href="css/styles.css?v=1.0">
  <script src="https://code.highcharts.com/maps/highmaps.js"></script>
  <script src="https://code.highcharts.com/maps/modules/exporting.js"></script>
  <script src="https://code.highcharts.com/mapdata/custom/world-palestine-highres.js"></script>
</head>
<body>
  <div id="container" style="width:100%; height:100vh;"></div>
  <script>
  // Prepare demo data
  // Data is joined to map using value of 'hc-key' property by default.
  // See API docs for 'joinBy' for more info on linking data and map.
  var data = [
    ['au', 100],
    ['sg', 100],
    ['my', 100],
    ['es', 100]
  ];

  // Create the chart
  Highcharts.mapChart('container', {

    plotOptions: {
        series: {
            point: {
                events: {
                    click: function () {
                        location.href = 'https://en.wikipedia.org/wiki/' + this.name;
                    }
                }
            }
        }
    },

    chart: {
        map: 'custom/world-palestine-highres'
    },

    title: {
        text: 'Mapa podróży'
    },

    subtitle: {
        text: 'Kliknij na kraj spośród dostępnych by dowiedzieć się więcej'
    },

    mapNavigation: {
        enabled: true,
        buttonOptions: {
            verticalAlign: 'top'
        }
    },

    colorAxis: {
        min: 0
    },

    series: [{
        data: data,
        name: '',
        states: {
            hover: {
                color: '#BADA55'
            }
        },
        dataLabels: {
            enabled: false,
            format: '{point.name}'
        }
    }]
  });

  </script>
</body>
</html>
